<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Goauto.ua</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <button
          type="button"
          class="mobile-menu-button"
          aria-label="Меню навігації"
          aria-expanded="false"
          aria-controls="mobile-menu"
          data-menu-button
        >
          <svg class="mobile-menu-button-icon">
            <use
              class="mobile-menu-button-icon-open"
              href="./img/svg/icons.svg#menu-open-icon"
            ></use>
            <use
              class="mobile-menu-button-icon-close"
              href="./img/svg/icons.svg#menu-close-icon"
            ></use>
          </svg>
        </button>
        <div class="mobile-menu-container" id="mobile-menu" data-mobile-menu>
          <ul class="mobile-menu-navigation">
            <li><p class="main-menu-item">головна</p></li>
            <li>літні шини</li>
            <li>зимові шини</li>
            <li>диски</li>
            <li>доставка та оплата</li>
            <li>консультація</li>
          </ul>
          <button
            type="button"
            class="company-menu-button"
            aria-expanded="false"
            data-company-menu-button
          >
            <div class="button-label">
              <p class="main-menu-item">компанія</p>
              <svg class="dropdown-arrow">
                <use href="./img/svg/icons.svg#dropdown-menu-arrow"></use>
              </svg>
            </div>
          </button>
          <ul class="company-mobile-menu">
            <li>контакти</li>
            <li>шиномотаж</li>
            <li>фарбування дисків</li>
          </ul>
          <div class="contact-section">
            <p><a href="tel:+380980808308">(098) 080-83-08</a></p>
            <p class="working-hours">пн-пт з 9:00 до 18:00</p>
          </div>
          <div class="social">
            <p>ми у соц.мережах:</p>
            <ul class="social-list">
              <li class="social-list-item">
                <img
                  class="social-list-icon"
                  src="./img/social-icons/instagram.png"
                  alt="instagram logo"
                />
              </li>
              <li class="social-list-item">
                <img
                  class="social-list-icon"
                  src="./img/social-icons/telegram.png"
                  alt="telegram logo"
                />
              </li>
              <li class="social-list-item">
                <img
                  class="social-list-icon"
                  src="./img/social-icons/viber.png"
                  alt="viber logo"
                />
              </li>
            </ul>
          </div>
        </div>
        <div class="nav-container">
          <nav class="nav-section">
            <a class="logo" href="./">goauto.ua</a>
            <div class="navigatio-block">
              <ul class="menu-navigation">
                <li class="menu-navigation-item"><p>головна</p></li>
                <li class="menu-navigation-item"><p>шини</p></li>
                <li class="menu-navigation-item"><p>диски</p></li>
                <li class="menu-navigation-item"><p>доставка та оплата</p></li>
                <li class="menu-navigation-item">
                  <button type="button" class="menu-navigation-button" aria-expanded="false" >
                    <div class="button-label">
                      <p class="main-menu-item">клієнтам</p>
                      <svg class="dropdown-arrow" menu-nav-button-dropdown-arrow>
                        <use
                          href="./img/svg/icons.svg#dropdown-menu-arrow"
                        ></use>
                      </svg>
                    </div>
                  </button>
                </li>
                <li class="menu-navigation-item"><p>контакти</p></li>
              </ul>
              <div class="help-section">
                <a class="help-phone" href="tel:+380980808308"
                  >(098) 080-83-08</a
                >
                <button type="button" class="help-button">
                  замовити консультацію
                </button>
              </div>
            </div>
          </nav>
          <button
            type="button"
            class="shopping-cart-button"
            aria-label="Корзина"
          >
            <svg class="shopping-cart-button-icon">
              <use href="./img/svg/icons.svg#shopping-cart-icon"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
